<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Signup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center;">

    
    <div style="width: 100%; text-align: center; padding: 16px 0; border-bottom: 1px solid #cc9898;">
        <b>||ElevenLabs</b>
    </div>

    
    <div id="Create">
        <h2 style="margin-bottom: 8px;">Create an account</h2>

        
        <button style="
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        ">
            <img style="width: 38px; height: 30px; border-radius: 50%;"    src="./google.jpg" alt=""> Sign up with Google
        </button>

        <hr style="width: 100%; border: none; border-top: 1px solid #93a2be;">

        
        <div style="width: 100%;">
            <label>Email</label>
            <input type="email" style="
                width: 100%;
                padding: 10px;
                margin-top: 4px;
                border: 1px solid #f7d8d8;
                border-radius: 8px;
                box-sizing: border-box;
            ">
        </div>

        
        <div style="width: 100%;">
            <label>Password</label>
            <input type="password" style="
                width: 100%;
                padding: 10px;
                margin-top: 4px;
                border: 1px solid #c5b7b7;
                border-radius: 8px;
                box-sizing: border-box;
            ">
        </div>

        
        <button style="
            width: 100%;
            padding: 12px;
            background: #727171;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        ">Sign up</button>

        <p style="font-size: 14px;">Already registered? <a href="#">Sign in</a></p>
    </div>

    
    <div style="margin-top: auto; padding: 20px; font-size: 12px; color: #888; text-align: center;">
        By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>

</body>
</html>
